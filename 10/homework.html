<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>show image</title>
    <script>
      var filename=new Array("images/apple.png",
                            "images/banana.png",
                            "images/grapes.png",
                            "images/orange.png",
                            "images/starryberry.png",
                            "images/watermelen.png");
      var description=new Array("apple","banana","grapes","orange","starryberry","watermelen");
      var sw=0,id,clear=0,speed=1;

      function pre() {
        sw=(sw>=1)?sw-1:0;
        document.getElementById("img").src =filename[sw]; 
        document.getElementById("desc").innerHTML=description[sw];}
      function next() {
        sw=(sw<filename.length-1)?sw+1:filename.length-1;
        document.getElementById("img").src =filename[sw]; 
        document.getElementById("desc").innerHTML=description[sw]; }
      function autoshow() {
          if (clear==0){
            sw=(sw<filename.length-1)?sw+1:0;
            document.getElementById("img").src =filename[sw];
            document.getElementById("desc").innerHTML=description[sw];
          }else if(clear==1){
            sw=(sw>=1)?sw-1:filename.length-1;
            document.getElementById("img").src =filename[sw];
            document.getElementById("desc").innerHTML=description[sw];
          }
        }
      function clearauto(){
        clear=2;
        clearInterval(id)
      }      
      function setauto(){
        clearInterval(id)
        id=setInterval("autoshow()",1000*speed);
      }    
      function setspeed(i){
        speed = i;
      }
      function setlorr(i){
        clear=i;
      }
    </script>
  </head>
  <body>
    <h1 style="text-align: center;">圖形跑馬燈</h1><hr> 
    <div style="text-align: center;"> 
      <table style="border: 5px solid black;margin-left: auto;margin-right: auto;" cellpadding="2" width="350" height="350"> 
        <tbody>
          <tr> 
            <td style="text-align: center;"><img id="img" src="images/apple.png" width="250" height="250" style="filter:revealTrans(duration=3,transition=8);"></td>  
          </tr> 
          <tr>
            <td ><p id="desc" style="font-size: 18px;">apple</p></td> 
          </tr>
        </tbody>
      </table> 
      <input type="button" name="previous" value="previous" onclick="pre();"> 
      <input type="button" name="nextview" value="next" onclick="next();">
      <div>
        <input type="radio" name="speed"  value="2s" onclick="setspeed(2);" checked><span>2s</span> 
        <input type="radio" name="speed" value="4s" onclick="setspeed(4);"><span>4s</span> 
        <input type="radio" name="speed" value="6s" onclick="setspeed(6);"><span>6s</span> 
      </div>      
      <div>
        <input type="radio" name="lorr"  value="2s" onclick="setlorr(0);" checked><span>right</span> 
        <input type="radio" name="lorr" value="4s" onclick="setlorr(1);"><span>left</span> 
      </div>   
      <input type="button" name="autoview" value="autoshow" onclick="setauto();">     
      <input type="button" name="clearautoview" value="clearautoshow" onclick="clearauto();">       
    </div>  
  </body>
</html>
